## news.html
<%inherit file="base.html"/>

<%block name="main_content">

<div id="home_wrapper">

<h1>News</h1>

 % for (date, title, text, _) in news_items:
 <h3>${title}</h3>
 <div class="date">${date.strftime('%d %B %Y')}</div>
 <p class="story">${text}</p>
 % endfor

</div>

<%include file="sidebar.html" />

</%block>
